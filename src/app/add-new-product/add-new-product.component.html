
<div class="text-center">
    <button  class="btn btn-success " (click)="addProduct()">Add Product</button>
  </div>

<div class="container bg-success">
  <form (ngSubmit)="addProduct()" #productForm="ngForm">

    <div class="form-group">
        <label for="id1">Id:</label>
        <input type="number" name="id" id="id" required [(ngModel)]="product.id">
    </div>

    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" name="name" id="name" required [(ngModel)]="product.name" #name="ngModel" minlength="3" maxlength="10">
      
        <div *ngIf="name.invalid && name.dirty" class="alert alert-danger" >
          Name is required, minimun 3 characters
        </div>
    
    </div>


   
    

    <div class="form-group">
        <label for="name">Category:</label>
        <input type="text"  class="form-control" name="category" id="category" required [(ngModel)]="product.category" #category="ngModel">
    </div>

    <div [hidden]="!category.touched || ( category.valid || category.pristine)" class="alert alert-danger">
      Category is required.
    </div>

   
    <div class="form-group">
        <label for="price">Price:</label>
        <input type="text" name="price" id="price" required [(ngModel)]="product.price" #price="ngModel">
    </div>

    <div [hidden]="!price.touched || ( price.valid || price.pristine)" class="alert alert-danger">
      Price is required.
    </div>

  
    <button type="submit" class="btn btn-primary" [disabled]="!productForm.form.valid"> Add Product</button>
    
  </form>
</div>
